<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Nakama MC - Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Style tambahan khusus Navbar agar tidak mengotori style.css utama */
        .nav-link {
            color: #b9bbbe;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            background: rgba(79, 84, 92, 0.4);
            color: #fff;
        }

        .nav-link.active {
            color: #fff;
            background: rgba(88, 101, 242, 0.2);
        }

        .nav-link i {
            font-size: 1rem;
        }

        .divider {
            width: 1px;
            height: 24px;
            background: #4f545c;
            margin: 0 10px;
        }
    </style>
</head>

<body style="display: block; background-color: #36393f;" class="no-sidebar">
    <nav
        style="background: #202225; height: 60px; display: flex; align-items: center; padding: 0 30px; border-bottom: 2px solid #5865F2; justify-content: space-between; position: fixed; width: 100%; top: 0; z-index: 1000; box-sizing: border-box; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">

        <div style="display: flex; align-items: center; gap: 20px;">
            <span
                style="font-weight: bold; color: #5865F2; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; margin-right: 15px;">
                <i class="fas fa-ship" style="font-size: 1.2rem;"></i> NAKAMA
            </span>

            <div style="display: flex; align-items: center; gap: 5px;">
                <a href="#" class="nav-link" id="nav-home" onclick="loadPage('home')">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="#" class="nav-link" id="nav-listing" onclick="loadPage('listing')">
                    <i class="fas fa-list-ul"></i> Listing
                </a>
                <a href="#" class="nav-link" id="nav-setoran" onclick="loadPage('setoran')">
                    <i class="fas fa-hand-holding-dollar"></i> Setoran
                </a>
            </div>
        </div>

        <div style="display: flex; align-items: center; gap: 12px;">
            <div style="display: flex; flex-direction: column; align-items: flex-end; line-height: 1.2;">
                <span id="userNameDisplay" style="font-size: 0.85rem; color: #fff; font-weight: bold;">User</span>
                <span style="font-size: 0.65rem; color: #43b581; font-weight: bold; text-transform: uppercase;">‚óè
                    Online</span>
            </div>

            <div class="divider"></div>

            <div style="display: flex; gap: 8px;">
                <button onclick="changePassword()" title="Ganti Password"
                    style="background: #36393f; color: #faa61a; width: 35px; height: 35px; border-radius: 4px; border: 1px solid #4f545c; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s;">
                    <i class="fas fa-key"></i>
                </button>

                <button onclick="logout()"
                    style="background: #ed4245; color: white; padding: 0 15px; height: 35px; font-size: 0.75rem; border-radius: 4px; font-weight: bold; border: none; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s;">
                    <i class="fas fa-sign-out-alt"></i> LOGOUT
                </button>
            </div>
        </div>
    </nav>

    <div id="content-area" class="content-container"
        style="padding-top: 80px; min-height: 100vh; width: 95%; max-width: 1200px; margin: 0 auto;">
        <div style="color: #b9bbbe; text-align: center; margin-top: 100px;">
            <i class="fas fa-circle-notch fa-spin fa-3x" style="color: #5865F2;"></i>
            <p style="margin-top: 20px; font-weight: 500; letter-spacing: 1px;">MEMUAT PORTAL NAKAMA...</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
