<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nakama MC</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body class="no-sidebar">
    <div class="container">
        <form id="loginForm">
            <div style="text-align: center; margin-bottom: 20px;">
                <div class="logo-group">
                    <img src="images/FULL-LOGO-NMC.png" />
                    <img src="images/LOGO_GTA_SERVER_IME_ROLEPLAY_2_RED-fotor-bg-remover-202512251825.png" />
                </div>
                <h2 style="color: #5865F2;">Nakama MC</h2>
                <p style="color: #b9bbbe; font-size: 0.9em;">Internal Listing System</p>
            </div>

            <label>Username</label>
            <input type="text" id="username" placeholder="Masukkan username" required autocomplete="username">

            <label>Password</label>
            <input type="password" id="password" placeholder="Masukkan password" required
                autocomplete="current-password">

            <button type="submit" id="loginBtn">Masuk</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 <b>Nakama MC</b>. All Rights Reserved.</p>
    </footer>

    <script type="module" src="login.js"></script>
</body>

</html>
