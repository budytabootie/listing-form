<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav id="sidebar">
        <div class="sidebar-header">
            <span class="logo-text" style="font-weight: bold; color: #5865F2;">NAKAMA MC</span>
            <i class="fas fa-bars" id="toggleBtn" style="cursor:pointer;"></i>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html" class="menu-item active">
                <i class="fas fa-users-cog"></i> <span>Manage Members</span>
            </a>
            <a href="index.html" class="menu-item">
                <i class="fas fa-file-signature"></i> <span>Form Listing</span>
            </a>
            <div class="menu-item logout-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
            </div>
        </div>
    </nav>

    <div class="main-wrapper" id="mainWrapper">
        <div style="padding: 40px;">
            <h2>Member Management</h2>
            
            <div style="background: #2f3136; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <h4>Tambah Member Baru</h4>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <input type="text" id="newMemberName" placeholder="Nama Member">
                    <select id="newMemberRank" style="width: 200px;">
                        <option value="Prospect">Prospect</option>
                        <option value="Tail Gunner">Tail Gunner</option>
                        <option value="Life Member">Life Member</option>
                        <option value="High Rank">High Rank</option>
                    </select>
                    <button onclick="addMember()" style="width: auto; margin-top: 8px;">Tambah</button>
                </div>
            </div>

            <div style="background: #2f3136; border-radius: 8px; overflow: hidden;">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="background: #202225; text-align: left;">
                            <th style="padding: 15px;">Nama Member</th>
                            <th style="padding: 15px;">Rank</th>
                            <th style="padding: 15px; text-align: center;">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="memberTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Logika Sidebar & Proteksi
        const userData = JSON.parse(sessionStorage.getItem('userData'));
        if(!userData || userData.role !== 'admin') window.location.href = 'login.html';

        document.getElementById('toggleBtn').onclick = () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('mainWrapper').classList.toggle('expanded');
        };

        let _supabase;
        async function init() {
            const res = await fetch('/api/get-config');
            const config = await res.json();
            _supabase = supabase.createClient(config.supabaseUrl, config.supabaseKey);
            loadMembers();
        }

        async function loadMembers() {
            const { data } = await _supabase.from('members').select('*').order('nama');
            const tbody = document.getElementById('memberTableBody');
            tbody.innerHTML = data.map(m => `
                <tr style="border-bottom: 1px solid #23272a;">
                    <td style="padding: 15px;">${m.nama}</td>
                    <td style="padding: 15px;">${m.rank}</td>
                    <td style="padding: 15px; text-align: center;">
                        <button onclick="deleteMember('${m.id}')" style="background:#ed4245; padding:5px 10px; width:auto;">Hapus</button>
                    </td>
                </tr>
            `).join('');
        }

        async function addMember() {
            const nama = document.getElementById('newMemberName').value;
            const rank = document.getElementById('newMemberRank').value;
            await _supabase.from('members').insert([{ nama, rank }]);
            loadMembers();
        }

        async function deleteMember(id) {
            const { isConfirmed } = await Swal.fire({ title: 'Hapus?', icon: 'warning', showCancelButton: true });
            if (isConfirmed) {
                await _supabase.from('members').delete().eq('id', id);
                loadMembers();
            }
        }

        function logout() { sessionStorage.clear(); window.location.href = 'login.html'; }
        init();
    </script>
</body>
</html>
