<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Nakama MC</title>
    <link rel="icon" type="image/png" href="../images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <nav id="sidebar">
        <div class="sidebar-header">
            <img src="../images/FULL-LOGO-NMC.png" style="width: 40px;" />
            <span class="logo-text" style="font-weight: bold; color: #5865F2;">NAKAMA MC</span>
            <i class="fas fa-bars" id="toggleBtn" style="cursor:pointer;"></i>
        </div>

        <div class="sidebar-user" style="padding: 15px; border-bottom: 1px solid #40444b; margin-bottom: 10px;">
            <div id="userNameDisplay" style="font-size: 0.9rem; font-weight: bold; color: white;">Loading...</div>
            <div id="userRoleDisplay"
                style="font-size: 0.7rem; color: #faa61a; text-transform: uppercase; font-weight: bold;">...</div>
        </div>

        <div class="sidebar-menu">
            <a href="#" class="menu-item active" onclick="loadPage('dashboard')">
                <i class="fas fa-chart-line"></i> <span>Dashboard Analytics</span>
            </a>
            <a href="#" class="menu-item" onclick="loadPage('members')">
                <i class="fas fa-users-cog"></i> <span>Manage Members</span>
            </a>
            <a href="#" class="menu-item" onclick="loadPage('katalog')">
                <i class="fas fa-book"></i> <span>Katalog Barang</span>
            </a>
            <a href="#" class="menu-item" onclick="loadPage('stok')">
                <i class="fas fa-boxes-stacked"></i> <span>Warehouse Barang</span>
            </a>
            <a href="#" class="menu-item" onclick="loadPage('stok_weapon')">
                <i class="fas fa-gun"></i> <span>Warehouse Weapon</span>
            </a>
            <a href="#" class="menu-item" onclick="loadPage('bundling')">
                <i class="fas fa-layer-group" style="color: #5865F2;"></i> <span>Manage Bundling</span>
            </a>
            <a href="#" class="menu-item" onclick="loadPage('orders')">
                <i class="fas fa-shopping-cart" style="color: #43b581;"></i>
                <span style="color: #43b581; font-weight: bold;">Pending Orders</span>
            </a>
            <a href="#" class="menu-item" onclick="loadPage('weed')">
                <i class="fas fa-leaf" style="color: #43b581;"></i> <span>Weed Tracking</span>
            </a>

            <div style="border-top: 1px solid #40444b; margin: 5px 0;"></div>

            <a href="#" class="menu-item" onclick="loadPage('history')">
                <i class="fas fa-clipboard-list" style="color: #faa61a;"></i>
                <span style="color: #faa61a;">Riwayat Listing</span>
            </a>
            <a href="#" class="menu-item" onclick="loadPage('users')">
                <i class="fas fa-user-shield"></i> <span>User Management</span>
            </a>
            <a href="#" class="menu-item" onclick="loadPage('roles')">
                <i class="fas fa-user-lock"></i> <span>Role Permissions</span>
            </a>
            <a href="#" class="menu-item" onclick="loadPage('logs')" id="menu-logs">
                <i class="fas fa-history"></i> <span>Activity Logs</span>
            </a>

            <div style="border-top: 1px solid #40444b; margin: 5px 0;"></div>

            <a href="#" class="menu-item" onclick="loadPage('profile')">
                <i class="fas fa-user-circle" style="color: #b9bbbe;"></i> <span>My Profile</span>
            </a>
            <a href="#" class="menu-item" onclick="changePassword()">
                <i class="fas fa-key" style="color: #b9bbbe;"></i> <span>Change Password</span>
            </a>
            <div class="menu-item logout-item" onclick="logout()" style="cursor:pointer;">
                <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
            </div>
        </div>
    </nav>

    <div class="main-wrapper" id="mainWrapper">
        <div id="content-area" style="padding: 40px;">
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
