<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Nakama MC</title>
    <link rel="icon" type="image/png" href="../images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script type="module">
        import { runAuthGuard } from "../js/core/auth-guard.js";
        runAuthGuard("../"); // Base path naik satu folder
    </script>
</head>

<body>
    <nav id="sidebar">
        <div class="sidebar-header">
            <img src="../images/FULL-LOGO-NMC.png" style="width: 40px;" />
            <span class="logo-text" style="font-weight: bold; color: #5865F2;">NAKAMA MC</span>
            <i class="fas fa-bars" id="toggleBtn" style="cursor:pointer;"></i>
        </div>

        <div class="sidebar-user" style="padding: 15px; border-bottom: 1px solid #40444b; margin-bottom: 10px;">
            <div id="userNameDisplay" style="font-size: 0.9rem; font-weight: bold; color: white;">Loading...</div>
            <div id="userRoleDisplay"
                style="font-size: 0.7rem; color: #faa61a; text-transform: uppercase; font-weight: bold;">...</div>
        </div>

        <div class="sidebar-menu">
        </div>
    </nav>

    <div class="main-wrapper" id="mainWrapper">
        <div id="content-area" style="padding: 40px;">
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
