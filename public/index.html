<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Nakama MC - Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="display: block;">
    <nav style="background: #202225; height: 60px; display: flex; align-items: center; padding: 0 30px; border-bottom: 2px solid #5865F2; justify-content: space-between;">
        <span style="font-weight: bold; color: #5865F2; letter-spacing: 1px;">NAKAMA PORTAL</span>
        <div style="display: flex; align-items: center; gap: 20px;">
            <span id="userNameDisplay" style="font-size: 0.85rem; color: #b9bbbe;">User</span>
            <button onclick="logout()" style="background: #ed4245; padding: 5px 15px; width: auto; margin: 0; font-size: 0.8rem;">Logout</button>
        </div>
    </nav>

    <div id="content-area" class="content-container" style="padding-top: 50px;">
        <div style="color: #b9bbbe;">Memuat aplikasi...</div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
