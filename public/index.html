<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Nakama MC - Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styleportal.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="portal-body">
    <!-- TOP NAVBAR -->
    <nav class="portal-nav">
        <div class="portal-nav-left">
            <span class="portal-brand">
                <img src="images/favicon.ico" alt="Nakama MC" class="portal-brand-logo" />
                NAKAMA MC
            </span>
        </div>

        <!-- DESKTOP NAV CONTENT -->
        <div class="portal-nav-right">
            <div class="portal-nav-links">
                <a href="#" class="portal-nav-link" id="nav-home" onclick="loadPage('home')">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="#" class="portal-nav-link" id="nav-listing" onclick="loadPage('listing')">
                    <i class="fas fa-list-ul"></i> Listing
                </a>
                <a href="#" class="portal-nav-link" id="nav-setoran" onclick="loadPage('setoran')">
                    <i class="fas fa-hand-holding-dollar"></i> Setoran
                </a>
            </div>

            <div class="portal-divider"></div>

            <div class="portal-user-info">
                <span id="userNameDisplay">User</span>
                <span class="portal-user-status">● ONLINE</span>
            </div>

            <div class="portal-nav-actions">
                <button onclick="changePassword()" title="Ganti Password" class="portal-icon-btn">
                    <i class="fas fa-key"></i>
                </button>

                <button onclick="logout()" class="portal-logout-btn">
                    <i class="fas fa-sign-out-alt"></i> LOGOUT
                </button>
            </div>
        </div>

        <!-- HAMBURGER: shown only on mobile via CSS -->
        <button class="portal-menu-toggle" id="portalMenuToggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <!-- MOBILE MENU: ALL NAV INFO MOVES IN HERE ON MOBILE -->
    <div class="portal-mobile-menu" id="portalMobileMenu">
        <div class="portal-mobile-section">
            <a href="#" class="portal-nav-link" onclick="loadPage('home')">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="#" class="portal-nav-link" onclick="loadPage('listing')">
                <i class="fas fa-list-ul"></i> Listing
            </a>
            <a href="#" class="portal-nav-link" onclick="loadPage('setoran')">
                <i class="fas fa-hand-holding-dollar"></i> Setoran
            </a>
        </div>

        <hr class="portal-mobile-separator">

        <div class="portal-mobile-section portal-mobile-user">
            <div class="portal-user-info">
                <span id="userNameDisplayMobile">User</span>
                <span class="portal-user-status">● ONLINE</span>
            </div>

            <div class="portal-nav-actions">
                <button onclick="changePassword()" title="Ganti Password" class="portal-icon-btn">
                    <i class="fas fa-key"></i>
                </button>

                <button onclick="logout()" class="portal-logout-btn">
                    <i class="fas fa-sign-out-alt"></i> LOGOUT
                </button>
            </div>
        </div>
    </div>

    <!-- CONTENT AREA (your SPA renders ListingPage, Home, etc. here) -->
    <div id="content-area" class="portal-content">
        <div class="portal-loading-block">
            <i class="fas fa-circle-notch fa-spin fa-3x"></i>
            <p>MEMUAT PORTAL NAKAMA...</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>

    <!-- JS for mobile menu toggle & syncing username -->
    <script>
        const mobileToggle = document.getElementById('portalMenuToggle');
        const mobileMenu = document.getElementById('portalMobileMenu');

        if (mobileToggle && mobileMenu) {
            mobileToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('open');
            });

            // Close menu when a link is clicked
            mobileMenu.querySelectorAll('.portal-nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('open');
                });
            });
        }

        // OPTIONAL: sync username to mobile header if you set it dynamically
        function syncUserNameToMobile(name) {
            const elDesktop = document.getElementById('userNameDisplay');
            const elMobile = document.getElementById('userNameDisplayMobile');
            if (elDesktop) elDesktop.textContent = name;
            if (elMobile) elMobile.textContent = name;
        }

        // Example: when you load user from session, call:
        // syncUserNameToMobile(user.nama_lengkap || user.username);
    </script>
</body>

</html>
