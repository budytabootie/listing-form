<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Nakama MC - Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body style="display: block;">
    <nav
        style="background: #202225; height: 60px; display: flex; align-items: center; padding: 0 30px; border-bottom: 2px solid #5865F2; justify-content: space-between;">
        <span style="font-weight: bold; color: #5865F2; letter-spacing: 1px;">NAKAMA PORTAL</span>
        <div style="display: flex; align-items: center; gap: 20px;">
            <span id="userNameDisplay" style="font-size: 0.85rem; color: #b9bbbe;">User</span>
            <button onclick="logout()"
                style="background: #ed4245; padding: 5px 15px; width: auto; margin: 0; font-size: 0.8rem;">Logout</button>
        </div>
    </nav>

    <div class="content-container" style="padding-top: 50px;">
        <form id="myForm">
            <h3>Internal Listing</h3>
            <p style="text-align: center; font-size: 0.8rem; color: #b9bbbe; margin-bottom: 20px;">Silakan buat laporan
                listing Anda.</p>

            <label>Nama Member</label>
            <div class="autocomplete-wrapper">
                <input type="text" id="nama" placeholder="Cari nama..." required autocomplete="off">
                <div id="autocomplete-list" class="autocomplete-items"></div>
            </div>

            <label>Rank Member</label>
            <select id="rank">
                <option value="-">-</option>
                <option value="High Rank">High Rank</option>
                <option value="Life Member">Life Member</option>
                <option value="Tail Gunner">Tail Gunner</option>
                <option value="Prospect">Prospect</option>
            </select>

            <label>Tipe Layanan</label>
            <select id="tipe" onchange="updateSubTipe()">
                <option value="">-- Pilih Tipe --</option>
                <option value="Bundling">Bundling</option>
                <option value="Non Bundling">Non Bundling</option>
            </select>

            <div id="subTipeContainer" style="display:none;">
                <label id="labelSubTipe"></label>
                <select id="subTipe" onchange="updateFinalOptions()"></select>

                <div id="infoPaketDisplay"
                    style="display:none; margin-top: 15px; font-size: 0.85rem; color: #b9bbbe; background: #23272a; padding: 10px; border-left: 4px solid #5865F2;">
                </div>
            </div>

            <div id="finalOptionsContainer" style="display:none;">
                <div id="checkboxList"></div>
            </div>

            <button type="submit" id="submitBtn">Kirim Laporan</button>
        </form>
    </div>

    <script>
        const userData = JSON.parse(sessionStorage.getItem('userData'));
        if (!userData) window.location.href = 'login.html';
        document.getElementById('userNameDisplay').innerText = userData.nama_lengkap;

        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>

</html>
